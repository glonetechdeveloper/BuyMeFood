<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buy Me Food | Auth</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="auth.css">
  <script type="module" src="auth.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html" class="home-btn">Home</a>
    </div>
    <div class="nav-center">
      <a href="index.html"><img src="./Screenshot_2025-10-04_125642-removebg-preview.png" alt="BuyMeFood Logo" class="nav-logo"></a>
    </div>
  </nav>

  <!-- Auth Background -->
  <div class="auth-container">
    <div class="bg-image"></div>

    <div class="container" id="container">
      <!-- Mobile Toggle -->
      <div class="mobile-toggle" id="mobileToggle">
        <button id="mobileSignIn" class="mobile-btn">Sign In</button>
        <button id="mobileSignUp" class="mobile-btn">Sign Up</button>
      </div>

      <!-- Sign Up -->
      <div class="form-container sign-up-container">
        <form id="signUpForm">
          <h1>Create Account</h1>
          <input type="email" id="signupEmail" placeholder="Email Address" required />
          <input type="text" id="signupMatric" placeholder="Matric Number" required />
          <input type="tel" id="signupTelegram" placeholder="Telegram Number" required />
          <input type="password" id="signupPassword" placeholder="Password" required />
          <button type="button" class="google-btn" id="googleSignUp">Continue with Google</button>
          <button type="submit" class="submit-btn">Sign Up</button>
          <img src="./Screenshot_2025-10-04_125642-removebg-preview.png" alt="BuyMeFood Logo" class="form-logo">
        </form>
      </div>

      <!-- Sign In -->
      <div class="form-container sign-in-container active">
        <form id="signInForm">
          <h1>Sign In</h1>
          <input type="email" id="signinEmail" placeholder="Email Address" required />
          <input type="password" id="signinPassword" placeholder="Password" required />
          <button type="button" class="google-btn" id="googleSignIn">Continue with Google</button>
          <button type="submit" class="submit-btn">Sign In</button>
          <img src="./Screenshot_2025-10-04_125642-removebg-preview.png" alt="BuyMeFood Logo" class="form-logo">
        </form>
      </div>

      <!-- Overlay for desktop -->
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>To keep connected, please sign in with your details</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello Foodie!</h1>
            <p>Join our community of hungry engineers today</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
